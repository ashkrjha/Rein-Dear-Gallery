<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rein-Dear Gallery</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.css">
    <style>
        .wrapper {
            width: 90%;
            margin: 0 auto;
        }

        .navbar-brand {
            padding-right: 100px;
        }

        .row {
            width: 90%;
            margin: 0 auto;
        }

        .fit-image {
            width: 100%;
            object-fit: cover;
            height: 300px;
        }

        .dear {
            color: red;
        }

        .col-lg-4,
        .col-sm-6 {
            padding-bottom: 10px;
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="wrapper">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Rein<span class="dear">Dear</span></a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sign Up</a>
                        </li>
                        <li class="navbar-nav navbar-right">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">

            <div class="jumbotron">

                    Talk with them once, you'll fall in love with them! &lt3
                </p>
            </div>
        </div>
    </div>

    <div class="container-fluid">

            <div class="col-lg-4 col-sm-6">
                <img src="assets/img/a.jpg" class="img-fluid img-thumbnail">
            </div>

            <div class="col-lg-4 col-sm-6">

            </div>

            <div class="col-lg-4 col-sm-6">

            </div>

            <div class="col-lg-4 col-sm-6">
